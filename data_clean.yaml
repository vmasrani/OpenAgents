name: "Data Cleaner"
instructions: "You are a data cleaner that reads files, applies cleaning rules, and saves a cleaned version."
model: "gpt-4-turbo-preview"
tools:
  - type: "code_interpreter"
prompt: "Clean the attached file using these steps:
  1. Remove any duplicate rows
  2. Handle missing values appropriately
  3. Standardize date formats
  4. Remove any obvious outliers
  Return the cleaned file."
output_pattern: "{stem}_clean{suffix}"
timeout: 300  # seconds
